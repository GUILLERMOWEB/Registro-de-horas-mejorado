<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">  <!-- Clave para m칩viles -->
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-lg p-4 rounded-4">
                    <h2 class="mb-4 text-center fs-4"><i class="bi bi-person-plus-fill me-2"></i>Registro de Nuevo Usuario</h2>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de usuario:</label>
                            <input type="text" name="username" class="form-control form-control-lg" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contrase침a:</label>
                            <input type="password" name="password" class="form-control form-control-lg" required>
                        </div>

                        <div class="mb-3">
                            <label for="confirmar_password" class="form-label">Confirmar contrase침a:</label>
                            <input type="password" class="form-control form-control-lg" id="confirmar_password" name="confirmar_password" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100"><i class="bi bi-person-check-fill me-1"></i>Registrarse</button>
                    </form>

                    {% with messages = get_flashed_messages(with_categories=True) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} mt-3 fs-5" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <div class="text-center mt-3">
                        <a href="{{ url_for('login') }}" class="btn btn-link">Volver al inicio de sesi칩n</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
