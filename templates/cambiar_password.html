<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cambiar Contraseña</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2e0c6fd17.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card p-4 shadow-lg rounded-4 mx-auto" style="max-width: 500px;">
            <h2 class="mb-4 text-center">
                <i class="fas fa-lock me-2"></i> Cambiar Contraseña
            </h2>

            <!-- Mostrar mensajes flash -->
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                  {% for message in messages %}
                    <div>{{ message }}</div>
                  {% endfor %}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3">
                    <label for="nueva" class="form-label">Nueva contraseña</label>
                    <input type="password" class="form-control" id="nueva" name="nueva" placeholder="Ingrese nueva contraseña" required>
                </div>

                <div class="mb-3">
                    <label for="confirmar" class="form-label">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="confirmar" name="confirmar" placeholder="Repita la contraseña" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-save me-1"></i> Actualizar contraseña
                </button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Volver</a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
