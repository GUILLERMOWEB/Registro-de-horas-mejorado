<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cambiar Contraseña</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="container" style="max-width: 500px;">
        <div class="card shadow p-4">
            <h2 class="mb-4 text-center">Cambiar Contraseña</h2>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-info">
                        <ul class="mb-0">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                        </ul>
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3">
                    <label for="nueva" class="form-label">Nueva contraseña</label>
                    <input type="password" id="nueva" name="nueva" class="form-control" required>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success w-50 me-2">Cambiar</button>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary w-50 ms-2">Volver</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
