<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4 rounded-4">
            <h2 class="mb-4 text-center"><i class="bi bi-person-plus-fill me-2"></i>Registro de Nuevo Usuario</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario:</label>
                    <input type="text" name="username" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="confirmar_password" class="form-label">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="confirmar_password" name="confirmar_password" required>
                </div>
                  

                <button type="submit" class="btn btn-primary w-100"><i class="bi bi-person-check-fill me-1"></i>Registrarse</button>
            </form>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-info mt-3">
                        <ul class="mb-0">
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
            {% endwith %}

            <div class="text-center mt-3">
                <a href="{{ url_for('login') }}" class="btn btn-link">Volver al inicio de sesión</a>
            </div>
        </div>
    </div>
</body>
</html>
